<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="formValidation.js" defer></script>
</head>

<body>
    <form id="form" onsubmit="return isFormValid()">
        <legend>Registration form</legend>
        <label id="registrationMessage"></label>
        <div class="container">
            <input type="text" id="username" name="username" onfocusout="isUsernameValid()" placeholder="Username"
                required />
            <p id="usernameError"></p>
        </div>
        <div class="container">
            <input type="text" id="names" name="names" placeholder="First and last name" onfocusout="areNamesValid()"
                required />
            <p id="namesError"></p>
        </div>
        <div class="container">
            <input type="text" id="email" name="email" placeholder="Email" onfocusout="isEmailValid()" required />
            <p id="emailError"></p>
        </div>
        <div class="container">
            <input type="password" id="password" name="password" placeholder="Password" onfocusout="isPasswordValid()"
                required />
            <p id="passwordError"></p>
        </div>
        <label>Address:</label>
        <div class="container">
            <input type="text" id="street" name="street" placeholder="Street" />
            <p></p>
        </div>
        <div class="container">
            <input type="text" id="city" name="city" placeholder="City" />
            <p></p>
        </div>
        <div class="container">
            <input type="text" id="zip_code" name="zip_code" placeholder="Zip code" onfocusout="isZipCodeValid()" />
            <p id="zipCodeError"></p>
        </div>
        <input type="submit" name="submit" value="Registration" />
    </form>
</body>

</html>
